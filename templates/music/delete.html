{% extends "base.html" %}

{% block content %}
<div class="container is-fluid">
    <h1 class="title">Delete Album</h1>

    <div>
        <form action="{% url 'delete' pk=album.pk %}" method="POST">
            {% csrf_token %}
            <p class="subtitle">Are you sure you want to delete {{ album.title }}?</p>
            <div>
                <button class="button is-danger is-small" type="submit">Delete Album</button><br />
                <a href="{% url 'list_albums' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
