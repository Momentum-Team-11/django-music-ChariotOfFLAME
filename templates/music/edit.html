{% extends "base.html" %}

{% block content %}
<div class="container is-fluid">
    <h1 class="title">Edit Album</h1>

    <div>
    <form action="{% url 'edit' pk=album.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
        <button class="button is-success is-light is-small" type="submit">Update Album</button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
